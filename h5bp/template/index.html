<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <!-- 일부 문제를 회피하기 위해서는 .htaccess를 사용하고 이 줄을 제거하세요.
       자세한 정보: h5bp.com/b/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- 모바일 뷰포트(viewport) 최적화: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon.ico 파일과 apple-touch-icon.png 파일은 루트 디렉토리에 두어야 함: mathiasbynens.be/notes/touch-icons -->

  <!-- CSS: media="all" 로 구현됨 -->
  <link rel="stylesheet" href="css/style.css?v=2">

  <!-- <head> 에 관한 더 많은 정보는 이 링크 참조: h5bp.com/docs/#head-Tips -->

  <!-- Modernizr와 Respond를 제외한 모든 JavaScript 는 파일 맨 아래에.
       Modernizr는 HTML5 요소와 기능을 이용할 수 있게 함; Respond 는 min/max-width CSS3 Media Queries 에 대해 polyfill 로써 실현함
       성능 최적화를 위해 사용자화된 Modernizr 를 사용함: www.modernizr.com/download/ -->
  <script src="js/libs/modernizr-2.5.3.min.js"></script>
</head>

<body>

  <div id="container">
    <header>

    </header>
    <div id="main" role="main">

    </div>
    <footer>

    </footer>
  </div> <!--! #container 의 끝 -->


  <!-- JavaScript는 빠른 페이지로딩을 위해 파일 아래쪽에 작성함 -->

  <!-- Google CDN 의 jQuery 를 사용함; 불가피하게 CDN 접근을 할 수 없으면 로컬 파일을 사용함 -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.5.1.min.js">\x3C/script>')</script>


  <!-- 스크립트는 ant 빌드스크립트를 통해 결합 및 압축함-->
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <!-- 스크립트의 끝-->


  <!-- UAXXXXXXXX1 을 여러분의 사이트 ID 로 변경해야함 -->
  <script>
    window._gaq = [['_setAccount','UAXXXXXXXX1'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load({
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
  </script>
  
  <!-- IE6 사용자에게 Chrome Frame 을 설치하도록 함。만일 IE6 을 지원하고 싶은 경우는 이 줄을 제거할 것.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->  

</body>
</html>
